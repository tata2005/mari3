<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário de Maquiagem</title>

    <Style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #F8F8F8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #6096BA;
            font-size: 28px;
        }

        input {
            padding: 10px;
            width: 300px;
            border: 2px solid #6096BA;
            border-radius: 5px;
            font-size: 16px;
            background-color: #BFD7EA;
            color: #3A5A40;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #C1E1C1;
            color: #3A5A40;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #91C788;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: white;
            padding: 15px;
            margin: 10px auto;
            width: 320px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(211, 211, 211, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
            background-color: #BFD7EA;
            border: 1px solid #6096BA;
            color: #3A5A40;
        }

        .botao-editar {
            background-color: #6d3fec;
            color: white;
        }

        .botao-editar:hover {
            background-color: #5430b3;
        }

        .botao-excluir {
            background-color: #ff3b3b;
            color: white;
        }

        .botao-excluir:hover {
            background-color: #cc2f2f;
        }
    </Style>
</head>
<body>

    <h1>Inventário de Maquiagem e Esmaltes</h1>
    <input type="text" id="item" placeholder="Nome do produto">
    <button onclick="adicionarItem()">Adicionar</button>
    
    <ul id="lista"></ul>
    

    <script>
        function adicionarItem() {
            var item = document.getElementById("item").value;
            if (item.trim() !== "") {
                fetch('/adicionar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome: item })
                }).then(response => response.json()).then(data => {
                    document.getElementById("item").value = "";
                    listarItens();
                });
            } else {
                alert("Digite um nome válido!");
            }
        }

        function listarItens() {
            fetch('/listar')
                .then(response => response.json())
                .then(produtos => {
                    var lista = document.getElementById("lista");
                    lista.innerHTML = "";

                    produtos.forEach(produto => {
                        var li = document.createElement("li");

                        var inputEditar = document.createElement("input");
                        inputEditar.type = "text";
                        inputEditar.value = produto.nome;
                        inputEditar.id = "edit-" + produto.id;

                        var botaoEditar = document.createElement("button");
                        botaoEditar.innerText = "✏️ Editar";
                        botaoEditar.classList.add("botao-editar");
                        botaoEditar.onclick = function() {
                            editarItem(produto.id, inputEditar.value);
                        };

                        var botaoExcluir = document.createElement("button");
                        botaoExcluir.innerText = "❌ Excluir";
                        botaoExcluir.classList.add("botao-excluir");
                        botaoExcluir.onclick = function() {
                            excluirItem(produto.id);
                        };

                        li.appendChild(inputEditar);
                        li.appendChild(botaoEditar);
                        li.appendChild(botaoExcluir);
                        lista.appendChild(li);
                    });
                });
        }

        function excluirItem(id) {
            fetch(`/excluir/${id}`, {
                method: 'DELETE'
            }).then(response => response.json()).then(() => {
                listarItens();
            });
        }

        function editarItem(id, novoNome) {
            fetch(`/editar/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome: novoNome })
            }).then(() => {
                listarItens();
            });
        }

        document.addEventListener("DOMContentLoaded", listarItens);
    </script>

</body>
</html>
